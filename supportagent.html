<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

<body>
  <nav class="navbar">
    <div class="logo">
      <img src="images/logo.png" alt="QuickDesk Logo" />
      <h1>QuickDesk</h1>
    </div>
    <ul class="nav-links">
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">My Tickets</a></li>

  <header class="header-section">
    <h2>Support Agent Dashboard</h2>
    <p>Manage tickets, respond to users, and ensure resolution.</p>
  </header>

  <section class="ticket-section">
    <div class="ticket-controls">
      <button onclick="filterTickets('my')">My Tickets</button>
      <button onclick="filterTickets('all')">All Tickets</button>
      <button onclick="createNewTicket()">Create Ticket</button>
    </div>

    <div class="ticket-list" id="ticketList">
      <!-- Tickets will be loaded dynamically here -->
    </div>
  </section>

  <footer class="footer">

  <script src="agent.js"></script>
