<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuickDesk - User Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f5f9;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #0f172a;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px #cbd5e1;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #94a3b8;
    }
    button {
      background-color: #2563eb;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    h2 {
      margin-bottom: 20px;
      color: #1e293b;
    }
    .ticket-status {
      margin-top: 40px;
    }
    .ticket {
      background-color: #e2e8f0;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="navbar">QuickDesk - User Panel</div>

  <div class="container">
    <h2>Raise a Ticket</h2>
    <form>
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" placeholder="Issue subject">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" rows="4" placeholder="Describe your issue..."></textarea>
      </div>
      <div class="form-group">
        <label for="priority">Priority</label>
        <select id="priority">
          <option>Low</option>
          <option>Medium</option>
          <option>High</option>
        </select>
      </div>
      <button type="submit">Submit Ticket</button>
    </form>

    <div class="ticket-status">
      <h2>Your Tickets</h2>

      <div class="ticket">
        <strong>Subject:</strong> Internet not working<br>
        <strong>Status:</strong> In Progress
      </div>

      <div class="ticket">
        <strong>Subject:</strong> Software installation<br>
        <strong>Status:</strong> Resolved
      </div>
    </div>
  </div>
</body>
</html>
