<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickDesk - User Panel</title>
  <link rel="stylesheet" href="user.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
  <ul>
    <li><a href="#home"><span class="icon">🏠</span>Home</a></li>
    <li><a href="#tickets"><span class="icon">🎟️</span>Tickets</a></li>
    <li><a href="#profile"><span class="icon">👤</span>Profile</a></li>
    <li><a href="#admin"><span class="icon">⚙️</span>Admin</a></li>
  </ul>
</nav>


  <!-- Hero Banner -->
  <header class="hero">
    <h1>Welcome to QuickDesk</h1>
    <p>Create and track support tickets with ease.</p>
    <img src="assets/support-banner.png" alt="Support Banner" />
  </header>

  <!-- Ticket Creation -->
  <section id="create-ticket" class="section">
    <h2>Create a Support Ticket</h2>
    <form id="ticketForm">
      <input type="text" placeholder="Subject" required />
      <select required>
        <option value="">Select Category</option>
        <option>Technical</option>
        <option>Billing</option>
        <option>General</option>
      </select>
      <textarea placeholder="Describe your issue..." required></textarea>
      <input type="file" />
      <button type="submit">Submit Ticket</button>
    </form>
  </section>

  <!-- Ticket List -->
  <section id="my-tickets" class="section">
    <h2>My Tickets</h2>
    <div class="ticket-list">
      <!-- Tickets will load here from JS -->
    </div>
  </section>

  <!-- Profile Section -->
  <section id="profile" class="section">
    <h2>My Profile</h2>
    <div class="profile-card">
      <img src="assets/profile.png" alt="Profile" />
      <div>
        <p><strong>Name:</strong> John Doe</p>
        <p><strong>Email:</strong> john@example.com</p>
        <p><strong>Notifications:</strong> Enabled</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 QuickDesk. All rights reserved.</p>
  </footer>

  <script src="user.js"></script>
</body>
</html>
