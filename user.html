<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickDesk - User Panel</title>

  <!-- ✅ INTERNAL CSS (no need for user.css) -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      color: #333;
    }
    .navbar {
      background-color: #2c3e50;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar .logo {
      display: flex;
      align-items: center;
    }
    .navbar .logo img {
      height: 40px;
      margin-right: 10px;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      display: flex;
      padding: 2rem;
      gap: 2rem;
    }
    .sidebar {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 1.5rem;
      width: 250px;
      border-radius: 12px;
      text-align: center;
    }
    .sidebar .avatar {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .ticket-form, .ticket-history {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
    }
    .ticket-form form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .ticket-form input,
    .ticket-form select,
    .ticket-form textarea {
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .ticket-form button {
      background-color: #3498db;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }
    .ticket-form button:hover {
      background-color: #2980b9;
    }
    .ticket-history table {
      width: 100%;
      border-collapse: collapse;
    }
    .ticket-history th,
    .ticket-history td {
      padding: 0.75rem;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }
    .status.open {
      color: green;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #ecf0f1;
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <header class="navbar">
    <div class="logo">
      <img src="https://via.placeholder.com/40" alt="QuickDesk Logo" />
      <h1>QuickDesk</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">My Tickets</a></li>
        <li><a href="#">Submit Ticket</a></li>
        <li><a href="Login.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <aside class="sidebar">
      <img src="https://via.placeholder.com/100" alt="User Avatar" class="avatar" />
      <h2>Welcome, John Doe</h2>
      <p>john.doe@example.com</p>
    </aside>

    <section class="content">
      <div class="ticket-form">
        <h2>Submit New Ticket</h2>
        <form id="ticketForm">
          <input type="text" placeholder="Subject" required />
          <select required>
            <option value="">Select Category</option>
            <option>Technical Issue</option>
            <option>Billing</option>
            <option>Other</option>
          </select>
          <textarea placeholder="Describe your issue..." required></textarea>
          <button type="submit">Submit Ticket</button>
        </form>
      </div>

      <div class="ticket-history">
        <h2>My Tickets</h2>
        <table>
          <thead>
            <tr>
              <th>#ID</th>
              <th>Subject</th>
              <th>Status</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>#1012</td>
              <td>Login not working</td>
              <td><span class="status open">Open</span></td>
              <td>2025-08-01</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 QuickDesk. All rights reserved.</p>
  </footer>

  <!-- ✅ INTERNAL JS -->
  <script>
    document.getElementById("ticketForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Your ticket has been submitted!");
    });
  </script>
</body>
</html>
