<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickDesk Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #5bc0de;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #31b0d5;
    }

    .error {
      color: red;
      font-size: 14px;
      text-align: center;
    }
  </style>

</head>

<body>
  <div class="login-container">
    <h2>Login to QuickDesk</h2>
    <form onsubmit="return validateForm(event)">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div id="error-message" class="error"></div>
    </form>

    <!--  Register Link -->
    <p style="text-align: center; margin-top: 15px; font-size: 14px;">
      Don't have an account?
      <a href="Register.html" style="color: #5bc0de; font-weight: bold; text-decoration: none;">Register here</a>
    </p>
  </div>


  <script>
    async function validateForm(event) {
      event.preventDefault();

      const email = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMessage = document.getElementById("error-message");
      errorMessage.textContent = "";

      if (!email || !password) {
        errorMessage.textContent = "Username and Password are required.";
        return;
      }

      try {
        const response = await fetch("login.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          const role = data.role.toLowerCase();

          // Redirect based on user role
          if (role === "admin") {
            window.location.href = "admin.html";
          } else if (role === "support agent") {
            window.location.href = "supportagent.html";
          } else {
            window.location.href = "user.html";
          }
        } else {
          errorMessage.textContent = data.error || "Login failed.";
        }
      } catch (err) {
        console.error("Login request failed:", err);
        errorMessage.textContent = "Something went wrong. Please try again.";
      }
    }
  </script>


</body>

</html>
